<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass and Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/gps-page.css">
</head>
<body>
  <div class="device">
    <!-- 左側警告區域 -->
    <div class="exclamation">
      <a href="sos-page.html" class="button-item">sos</a>
    </div>

    <!-- 地圖區域 -->
    <div class="map-container">
      <div class="map">
        <div class="gps-marker"></div>
      </div>
    </div>

    <!-- 方位信息 -->
    <div class="location-info">
      <div class="latitude">北緯23°C1'20"</div>
      <div class="longitude">東經120°13'25"</div>
      <div class="altitude">高度780公尺</div>
    </div>

    <!-- 指南針區域 -->
    <div class="compass-container">
      <div class="compass">
        <div class="compass-arrow"></div>
        <div class="arrow-head"></div>
        <div class="arrow-tail"></div>
        <div class="direction north">北</div>
        <div class="direction south">南</div>
        <div class="direction east">東</div>
        <div class="direction west">西</div>
        <div class="angle">187°南</div>
      </div>
    </div>

    <!-- 右側按鈕 -->
    <div class="home-button">
        <a href="index.html" class="button-item">⌂</a>
    </div>
  </div>
</body>
</html>
