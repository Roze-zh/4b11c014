<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Middle Section</title>
  <link rel="stylesheet" href="styles/healthey-page.css">
</head>
<body>
  <div class="device">
    <!-- 左側警告區 -->
    <div class="warning-panel">
      <a href="sos-page.html" class="button-item">sos</a>
    </div>

        <!-- 左側數據區域 -->
        <div class="data-container">
            <div class="data-box">
              <span class="number">124</span>
              <span class="text">SYS/mmHG</span>
              <span class="number">75</span>
              <span class="text">DIA/mmHG</span>
              <span class="number">64</span>
              <span class="text">PULSE/min</span>
            </div>
            <div class="data-box">
              <span class="number">MAX 37.5°C</span>
            </div>
            <div class="data-box">
              <span class="number">%SpO₂ . 97</span>
            </div>
            <div class="data-box">
              <span class="number">Cal 1808</span>
            </div>
          </div>
          
    
        <!-- 中間步數與條形圖 -->
        <div class="stats-panel">
          <div class="steps-section">
            <span class="big-number">10324</span>
            <span class="steps-text">步行</span>
            <div class="average-text">平均 9214</div>
          </div>
          <div class="chart">
            <div class="bar" style="width: 60%;">週一</div>
            <div class="bar" style="width: 50%;">週二</div>
            <div class="bar" style="width: 70%;">週三</div>
            <div class="bar" style="width: 40%;">週四</div>
            <div class="bar" style="width: 30%;">週五</div>
            <div class="bar" style="width: 100%;">週六</div>
            <div class="bar" style="width: 80%;">週日</div>
          </div>
          <div class="energy-section">
            <span class="energy-title">動態能量</span>
            <span class="energy-text">平均 1 天燃燒？？？大卡</span>
          </div>
        </div>
    <!-- 右側按鈕 -->
    <div class="buttons-panel">
        <a href="index.html" class="button-item">⌂</a>
    </div>
  </div>
</body>
</html>
